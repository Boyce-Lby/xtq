<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/flexslider.css" />
    <link href="assets/bxslider/jquery.bxslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="assets/owlcarousel/owl.carousel.css">
    <link rel="stylesheet" href="assets/owlcarousel/owl.theme.css">

    <link rel="stylesheet" type="text/css" href="css/component.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/parallax-slider/parallax-slider.css" />
    <script type="text/javascript" src="js/parallax-slider/modernizr.custom.28468.js">
    </script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js">
    </script>
    <script src="js/respond.min.js">
    </script>
    <![endif]-->
</head>

<body>

    <!--面包屑导航开始-->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <span style="font-size:30px;">哮天犬</span>忠诚·美好·生活
                </div>
                <div class="col-lg-8 col-sm-8">
                    <ol class="breadcrumb pull-right">
                        <li><a href="index.html">首页</a></li>
                        <li class="active">找回密码</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--面包屑导航结束-->

    <!--container start-->
    <div class="my_con">
        <div class="registration-bg">
            <div class="container">

                <form class="form-signin wow fadeInUp" id="register" action="">
                    <h2 class="form-signin-heading">找回密码</h2>
                    <div class="login-wrap">
                        <div class="form-group">
                            <input type="text" name="mobile" id="mobile" maxlength="11" class="form-control" placeholder="请输入手机号" autofocus required>
                            <span id="mobileMsg" class="help-block m-b-none"></span>
                        </div>
                        <div class="form-group">

                            <input type="text" name="mobileCode" id="code" maxlength="4" class="form-control pull-left" placeholder="请输入短信验证码" style="width: 50%;" required>
                            <a style="color:#fff;margin: 3px;" class="btn btn-success" onclick="sendMobileCode();" id="send">获取短信验证码</a>
                            <span id="codeMsg" class="help-block m-b-none"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" name="password" id="password" maxlength="15" class="form-control" placeholder="请输入密码" autofocus required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="confirmPass" id="confirmPass" maxlength="15" class="form-control" placeholder="请再次输入密码" autofocus required>
                        </div>

                        <button class="btn btn-lg btn-login btn-block" type="submit">确认</button>

                        <div class="registration">
                            <a class="" href="registration.html">
                            注册
                        </a>
                            <a class="" href="login.html">
                            登录
                        </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!--container end-->
    <!--底部开始 -->
    <footer class="footer-small">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="copyright">
                        <p>&copy; Copyright - @2017 宜宾辉越科技有限公司<br><a target="_blank" href="http://www.miitbeian.gov.cn/">蜀ICP备17021191号</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--底部结束-->

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/hover-dropdown.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="assets/bxslider/jquery.bxslider.js"></script>

    <script src="js/jquery.easing.min.js"></script>
    <script src="js/link-hover.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/validate.messages_zh.js"></script>


    <!--common script for all pages-->
    <script src="js/common-scripts.js"></script>


    <script src="js/wow.min.js"></script>
    <script>
        wow = new WOW({
            boxClass: 'wow', // default
            animateClass: 'animated', // default
            offset: 0 // default
        })
        wow.init();
        $().ready(function() {
            $("#register").validate({
                submitHandler: function(form) {
                    // debug:true;
                    form.submit();
                },
                rules: {
                    mobile: {
                        isMobile: true
                    }
                }
            });
        });
        /**
         * 发送短信验证码
         */
        function sendMobileCode() {
            if (checkMobile()) {
                sendCode();
            }
        }
    </script>

</body>

</html>
